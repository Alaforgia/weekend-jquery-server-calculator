<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculate!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js" async defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <div class="calculator-container">
      <input id="first-number-input" />
      <div class="num-buttons">
        <button id="plus" value="+">+</button>
        <button id="minus" value="-">-</button>
        <button id="times" value="*">X</button>
        <button id="divide" value="/">/</button>
      </div>

      <input id="second-number-input" />
      <button id="equals">=</button>
      <button id="clear-input">C</button>
    </div>
    <div id="result"></div>
    <ul id="history"></ul>
  </body>
</html>
